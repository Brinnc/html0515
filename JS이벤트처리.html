<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS이벤트처리</title>
    <style>
        #box {
            width: 500px;
            height: 400px;
            background: yellow;
            overflow: scroll; 
            /*hidden : 넘치는 컨텐츠에 대한 처리
               scroll : 스크롤처리*/
        }

    
    </style>
    <script>

        //함수로 정의된 영역은 개발자가 호출해야 동작함.
        //따라서 아래의 블럭은 무조건 수행되지 않음.
        function addEvent() {
            //문서 내의 button에 클릭 이벤트를 연결해보자
            let bt = document.querySelector("button");
            bt.innerText = "나버튼뿅";

            //js에서 버튼에 onclick이벤트 연결하기
            bt.addEventListener("click", function () {
                //alert("버튼눌렀어?");
                createImage();
            }); //버튼에 리스너 연결 <button onClick>
        }

        //div에 이미지 동적으로 생성하여 넣기
        function createImage() {
            let box = document.getElementById("box");

            //이미지 동적으로 생성하기
            let img = document.createElement("img"); //<img>
            img.src = "../images/Biplane_HD.png"; //<img src="">
            //생성된 이미지에대해 js에서 스타일을 적용해봄
            img.style.width=45+"px";

            box.appendChild(img);
        }

    </script>
</head>

<body onLoad="addEvent()">
    <button>동적생성</button>
    <div id="box">
        이미지가 동적으로 올 곳임
    </div>
</body>

</html>
