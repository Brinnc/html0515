<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적이미지생성</title>
    <script>
   
        function createImage(){
            for(i=1; i<=10; i++){
                let img=document.createElement("img"); //<img> 동일
                img.src="../images/Biplane_HD.png"; //<img src="파일명">

                //생성된 이미지를 body 요소의 자식으로 추가하기
                //body 태그도 document.get~으로 접근해도 되지만, 
                //어차피 body는 문서에서 유일한 요소이기 때문에 굳이 id까지 부여해가며 접근해갈 필요 없음.
                //document.body가 지원됨.
                document.body.appendChild(img); //<body><img></body>
            }
        }

    </script>
</head>
<body>
    <button onClick="createImage()">이미지생성</button>
</body>
</html>
