<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색입력받기</title>
    <style>
        div {
            width: 100%;
            height: 600px;
            background: black;
        }
    </style>
    <script>
        function init() {
            let n = parseInt(prompt("원하는 색을 입력해라 \n1.빨강 2.주황 3.노랑 4.초록 5.파랑 6.남색 7.보라"));

            //문서 내에 div요소의 스타일 중 배경색상을 변경해보자
            let box = document.getElementById("box");

            let bg = ""; //미결정

            /*
            if (n == 1) { //1번이 선택되었다면
                bg = "red";
            }else if (n == 2) { //2번이 선택되었다면
                bg = "orange";
            }else if (n == 3) { //3번이 선택되었다면
                bg = "yellow";
            }else if (n == 4) { //4번이 선택되었다면
                bg = "green";
            }else if (n == 5) { //5번이 선택되었다면
                bg = "blue";
            }else if (n == 6) { //6번이 선택되었다면
                bg = "navy";
            }else if (n == 7) { //7번이 선택되었다면
                bg = "purple";
            }else{
                bg="black";
                alert("1~7번 사이만");
            }
            */

            //else~if 문을 간략화시킬 수 있는 switch~case문
            switch(n){//조건판단의 대상이되는 데이터를 소괄호에 대입
                case 1: bg="red";break;
                case 2: bg="orange";break; //다음문장으로 진입하지말것
                case 3: bg="yellow";break;
                case 4: bg="green";break;
                case 5: bg="blue";break;
                case 6: bg="navy";break;
                case 7: bg="purple";break;
                //else if문에서의 else문과 동일
                default: bg="black"; alert("똑바로해라"); 

            }
            box.style.background = bg;
        }

    </script>
</head>

<body onLoad="init()">
    <div id="box"></div>
</body>

</html>
