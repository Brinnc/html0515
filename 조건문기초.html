<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문기초</title>
    <script>
        //제어문 두개 중, 마지막인 조건문을 배워보자
        //조건문: 조건의 대상이 되는 데이터가 
        //즉, 소괄호 안이 true일 때만 지정한 영역을 실행하는 제어문.
        //종류: if(if문, if~else, else if문) / seitch
        document.write("A");

        if(false){
            document.write("B");
        }
        
        document.write("C");
    </script>
</head>
<body>
    
</body>
</html>
