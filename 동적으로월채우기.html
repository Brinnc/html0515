<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적월생성기</title>
    <script>
        //이미 문서 내 존재하는 select요소에 접근하여 동적으로 옵션요소를 자식으로 추가하기
        function createMonth(){
            //이미 존재하는 요소를 가져올 때: get
            let sel = document.getElementById("sel");
            
            //기존 문서에 존재하지 않는 요소를 새로 생성할 때: create
            let op = document.createElement("option"); //<option></option> 
            op.text=12+"월"; //<option>12월</option> 
            
            sel.add(op); //자식옵션요소추가
        }
    </script>
</head>
<body>
    <button onClick="createMonth()">월 채우기 뿅</button>
    <select id="sel">
        <option value="">월 선택</option>
    </select>
</body>
</html>
